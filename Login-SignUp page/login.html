<!---Login page !-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="dark light">
  <title>Sushi & Mocha ‚Äî Login</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main class="auth-bg">
    <section class="glass-card">
      <header class="brand">
        <div class="mark" aria-hidden="true"></div>
        <h1>Sushi & Mocha</h1>
        <p class="tagline">Taste and Tranquility</p>
      </header>

      <h2 class="page-title">Welcome Back</h2>

      <form id="loginForm" class="form" novalidate>
        <div class="field">
          <label for="login-email">Email</label>
          <input id="login-email" name="email" type="email" autocomplete="email" required>
          <p class="hint" hidden>Please enter a valid email.</p>
        </div>

        <div class="field">
          <label for="login-password">Password</label>
          <div class="password">
            <input id="login-password" name="password" type="password" autocomplete="current-password" minlength="6" required>
            <button type="button" class="icon-btn" aria-label="Show password" data-toggle="visibility">üëÅ</button>
          </div>
          <p class="hint" hidden>Enter your password here.</p>
        </div>

        <div class="actions">
          <a href="#" id="forgotPassword" class="link">Forgot password?</a>
          <button type="submit" class="cta">Sign in</button>
        </div>

        <div class="status" aria-live="polite" aria-atomic="true"></div>
      </form>

      <p class="swap">
        Don't have an account?
        <a href="sign-up.html" rel="next" class="link-strong">Create one</a>
      </p>
    </section>
  </main>
  <script src="main.js" defer></script>
   <script>
    // Add authentication check on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is already logged in
      if (localStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = '../Home page/home.html';
      }
      
      // Handle form submission
      const loginForm = document.getElementById('loginForm');
      const statusDiv = document.querySelector('.status');
      
      if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          // Basic validation
          const email = document.getElementById('login-email').value;
          const password = document.getElementById('login-password').value;
          
          // Check if user exists in localStorage
          const users = JSON.parse(localStorage.getItem('users') || '[]');
          const user = users.find(u => u.email === email && u.password === password);
          
          if (user) {
            // Successful login
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('currentUser', JSON.stringify(user));
            window.location.href = '../Home page/home.html';
          } else {
            // Failed login
            statusDiv.textContent = 'Invalid email or password. Please try again.';
            statusDiv.style.color = '#e05d5d';
          }
        });
      }
    });
  </script>
</body>
</html>
