<!---Signup page !-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="dark light">
  <title>Sushi & Mocha ‚Äî Sign up</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main class="auth-bg">
    <section class="glass-card">
      <header class="brand">
        <div class="mark" aria-hidden="true"></div>
        <h1>Sushi & Mocha</h1>
        <p class="tagline">Taste and Tranquility</p>
      </header>

      <h2 class="page-title">Create Account</h2>

      <form id="signupForm" class="form" novalidate>
        <div class="field">
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" autocomplete="name" required>
          <p class="hint" hidden>Please enter a name.</p>
        </div>

        <div class="field">
          <label for="signup-email">Email</label>
          <input id="signup-email" name="email" type="email" autocomplete="email" required>
          <p class="hint" hidden>Please enter a valid email.</p>
        </div>

        <div class="field">
          <label for="signup-password">Password</label>
          <div class="password">
            <input id="signup-password" name="password" type="password" autocomplete="new-password" minlength="8" required>
            <button type="button" class="icon-btn" aria-label="Show password" data-toggle="visibility">üëÅ</button>
          </div>
          <p class="hint" hidden>Use at least 8 characters.</p>
        </div>
        <div class="field">
          <label for="signup-confirm-password">Confirm Password</label>
          <div class="password">
            <input id="signup-confirm-password" name="confirm-password" type="password" autocomplete="new-password" minlength="8" required>
            <button type="button" class="icon-btn" aria-label="Show password" data-toggle="visibility">üëÅ</button>
          </div>
          <p class="hint" id="password-mismatch-hint" style="color:#e05d5d;display:none;">Please correct your password.</p>
        </div>

        <div class="actions">
          <button type="submit" class="cta">Create account</button>
        </div>

        <div class="status" aria-live="polite" aria-atomic="true"></div>
      </form>

      <p class="swap">
        Already have an account?
        <a href="login.html" rel="prev" class="link-strong">Sign in</a>
      </p>
    </section>
  </main>
   <script src="main.js" defer></script>
   <script>
    // Add authentication check on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is already logged in
      if (localStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = '../Home page/home.html';
      }
      
      // Handle form submission
      const signupForm = document.getElementById('signupForm');
      const statusDiv = document.querySelector('.status');
      
      if (signupForm) {
        signupForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          // Basic validation
          const name = document.getElementById('name').value;
          const email = document.getElementById('signup-email').value;
          const password = document.getElementById('signup-password').value;
          const confirmPassword = document.getElementById('signup-confirm-password').value;
          const mismatchHint = document.getElementById('password-mismatch-hint');
          
          // Check if passwords match
          if (password !== confirmPassword) {
            mismatchHint.style.display = 'block';
            return false;
          } else {
            mismatchHint.style.display = 'none';
          }
          
          // Check if user already exists
          const users = JSON.parse(localStorage.getItem('users') || '[]');
          const userExists = users.some(user => user.email === email);
          
          if (userExists) {
            statusDiv.textContent = 'An account with this email already exists.';
            statusDiv.style.color = '#e05d5d';
            return false;
          }
          
          if (name && email && password.length >= 8) {
            // Store user data
            const newUser = { name, email, password };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Show success message and redirect to login
            statusDiv.textContent = 'Account created successfully! Redirecting to login...';
            statusDiv.style.color = '#4caf50';
            
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 2000);
          }
        });
      }
    });
  </script>
   <script>
    // Password visibility toggle
    document.querySelectorAll('.icon-btn').forEach(button => {
      button.addEventListener('click', function() {
        const input = this.previousElementSibling;
        if (input.type === 'password') {
          input.type = 'text';
          this.setAttribute('aria-label', 'Hide password');
        } else {
          input.type = 'password';
          this.setAttribute('aria-label', 'Show password');
        }
      });
    });
  </script>
</body>
</html>
