<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Booking Form</title>

    <link rel="stylesheet" href="Friday.css">

</head>
<body>
    <h1>Sushi Booking Form</h1>

    <form id="SushiFrom">


        <label for="name">Your Name:</label>
        <input type="text" id="name" required>

        <select id="gender"required>
            <option value=""></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>


        <label for="sushi">Choose Sushi:</label>
        
        <select id="sushi"required>
            <option value="Rainbow Dragon Sushi">Rainbow Dragon Sushi(Anyone)</option>
            <option value="Kaiseki Sushi">Kaiseki Sushi(Anyone)</option>
            <option value="Edomae Sushi">Edomae Sushi(Anyone)</option>
            <option value="Omakase">Omakase(Only first 3 customers)</option>

        </select>



        <div id="Edomae"style="display:none;">
        <label for="celebration">Reason for Celebration:</label>
        
        <select id="celebration">
            <option value=""></option>
            <option value="birthday">Birthday</option>
            <option value="education">Education Success</option>
            <option value="career">career Achievement</option>
            <option value="mothersday">Mother's Day</option>
            <option value="breakup">Breakup</option>
            <option value="other">Other</option>
        </select>


        <label for="note">Write a Note</label>
        <textarea id="note"rows="5"placeholder="Tell us abot your celebration.............."></textarea>

        
        </div>



        <button type="Submit">Submit Order</button>




        








    </form>
    
</body>
</html>
