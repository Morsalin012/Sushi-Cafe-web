<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Booking From</title>

    <link rel="stylesheet" href="Friday.css">

</head>
<body>
    <h1>Sushi Booking Form</h1>

    <form id="SushiFrom">

        <label for="sushi">Choose Sushi:</label>
        
        <select id="sushi"required>
            <option value="Rainbow Dragon Sushi">Rainbow Dragon Sushi(Anyone)</option>
            <option value="Kaiseki Sushi">Kaiseki Sushi(Anyone)</option>
            <option value="Edomae Sushi">Edomae Sushi(Anyone)</option>
            <option value="Omakase">Omakase(Only first 3 customers)</option>

        </select>




        <label for="name">Your Name:</label>
        <input type="text" id="name" required>
        <select id="gender"required>
            <option value=""></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>



        <button type="Submit">Submit Order</button>




        








    </form>
    
</body>
</html>
